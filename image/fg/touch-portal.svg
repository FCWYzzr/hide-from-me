<svg
    width="120"
    height="80"
    viewBox="0 0 120 80"
    xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <g id="player-r">
      <rect width="30" height="40" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <rect x="22" y="5" width="4" height="10" rx="2" fill="#FFFFFFAA"/>
      <rect x="13" y="5" width="4" height="10" rx="2" fill="#FFFFFFAA"/>
    </g>
    <g id="player-l">
      <rect width="30" height="40" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <rect x="4" y="5" width="4" height="10" rx="2" fill="#FFFFFFAA"/>
      <rect x="13" y="5" width="4" height="10" rx="2" fill="#FFFFFFAA"/>
    </g>
    <g id="player-u">
      <rect y="-15" width="25" height="45" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <rect x="15" y="-12" width="4" height="10" rx="2" fill="#FFFFFFAA"/>
      <rect x="6" y="-12" width="4" height="10" rx="2" fill="#FFFFFFAA"/>
    </g>
    <g id="w">
      <rect width="20" height="20" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <text x="10" y="12.5" font-size="10" font-family="system-ui" fill="#FFFFFFAA" text-anchor="middle">W</text>
    </g>
    <g id="a">
      <rect width="20" height="20" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <text x="10" y="12.5" font-size="10" font-family="system-ui" fill="#FFFFFFAA" text-anchor="middle">A</text>
    </g>
    <g id="s">
      <rect width="20" height="20" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <text x="10" y="12.5" font-size="10" font-family="system-ui" fill="#FFFFFFAA" text-anchor="middle">S</text>
    </g>
    <g id="d">
      <rect width="20" height="20" rx="2" ry="2" fill="none" stroke="#FFFFFFAA" stroke-width="2"/>
      <text x="10" y="12.5" font-size="10" font-family="system-ui" fill="#FFFFFFAA" text-anchor="middle">D</text>
    </g>
    <g id="portal">
      <rect x="5" y="5" width="30" height="30" fill="#1F1F1F50" stroke-width="1" stroke="#FFFFFFAA"/>
      <rect x="10" y="10" width="20" height="20" fill="#3F3F3F90" />
      <rect x="15" y="15" width="10" height="10" fill="#404040F0" />
    </g>
  </defs>
  <!--w:80 h:40-->

  <use href="#player-r" x="10" y="30"/>
  <use href="#portal" x="70" y="30"/>
  <line x1="0" y1="72" x2="120" y2="72" stroke="#FFFFFFAA" stroke-width="2"/>


</svg>